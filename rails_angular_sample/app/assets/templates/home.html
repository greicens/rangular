{{homeIndexCtrl.greeting}}

<form class="form-horizontal" ng-submit="homeIndexCtrl.createTodo()">
 <fieldset>
    <div class="form-group">
      <label class="col-md-4 control-label">Todo Title</label>
      <div class="col-md-4">
        <input ng-model="homeIndexCtrl.newTodo.title" type="text" class="form-control input-md" required="">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">Todo Description</label>
      <div class="col-md-4">
        <input ng-model="homeIndexCtrl.newTodo.description" type="text" class="form-control input-md" required="">
      </div>
    </div>
    <div class="form-group">
     <label class="col-md-4 control-label">Save Todo</label>
     <div class="col-md-4">
       <button class="btn btn-primary">Submit</button>
     </div>
   </div>
  </fieldset>
</form>


<h4>Todos:</h4>
<div ng-repeat="todo in homeIndexCtrl.todos">
  <div class="row">
    <div class="col-md-1">
      <input type="checkbox" name="" value="">
    </div>
    <div class="col-md-2">
      {{todo.title}}
    </div>
    <div class="col-md-6">
      {{todo.description}}
    </div>
  </div>
</div>
